name: Generate README

on:
  push:
    branches:
      - main

jobs:
  generate-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # Use the Node.js version you need

      - name: Install dependencies
        run: npm install js-yaml # Install js-yaml package

      - name: Generate README
        run: node ./generate-readme.js # Fix - Specify the correct path to the script
