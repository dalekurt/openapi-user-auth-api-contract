name: Generate README

on:
  push:
    branches:
      - main
    # paths:
    #     - 'openapi.yaml'

jobs:
  generate-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install required npm packages
        run: npm install -g redoc-cli

      # - name: Generate README from OpenAPI
      #   run: redoc-cli bundle openapi/openapi.yaml -o generated-readme.html
      - name: Generate Structured JSON from OpenAPI
        run: |
          redoc-cli bundle openapi/openapi.yaml --output structured.json
          cat structured.json

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: pip install pyyaml

      - name: Generate README from OpenAPI
        run: python scripts/generate_readme.py

      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
